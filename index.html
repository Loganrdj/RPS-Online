<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Online</title>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../RPS-Online/assets/javascript/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="../RPS-Online/assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- Container for divs -->
    <div class="container">
        <!-- Title box -->
        <div class = "title">
            <p class="jumbotron title" id="title">Rock Paper Scissors Online</p>
        </div>
    </div>
    <!-- Check if player is one or two -->
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-1 smallbox">
                <input type="checkbox" name="player1" value = "false"> Play 1
            </div>
            <div class="col-1 smallbox">
                <input type="checkbox" name="player2" value = "false"> Play 2
            </div>
        </div>
        <!-- Player's selection -->
        <div class="row">
            <div class="col choice">
                <button class="btn" id = "buttonSelect">Rock</button>
            </div>
            <div class="col choice">
                <button class="btn" id = "buttonSelect">Paper</button>
            </div>
            <div class="col choice">
                <button class="btn" id = "buttonSelect">Scissors</button>
            </div>
        </div>
    </div>
</body>
</html>
