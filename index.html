<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Online</title>
    
    <link rel="stylesheet" type="text/css" href="../RPS-Online/assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="chat">
        <form>
            <input class="form-group" id="chatInput" placeholder="Enter a message..." type="text">
        </form>
        <div class="chatarea">

        </div>
    </div>
    <!-- Container for divs -->
    <div class="container">
        <!-- Title box -->
        <div class = "title">
            <p class="jumbotron title" id="title">Rock Paper Scissors Online</p>
        </div>
    </div>
    <!-- Check if player is one or two -->
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-2 smallbox">
                <form>
                    <input type="radio" name="playerNum" id=playerCheck value="1"> Player 1
                    <input type="radio" name="playerNum" id=playerCheck2 value="2"> Player 2
                </form>
            </div>
        </div>
        <!-- Result row -->
        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <!-- Results go here & add class choice -->
            </div>
        </div>
        <!-- Player's selection -->
        <div class="row">
            <div class="col choice">
                <img src="../RPS-Online/assets/images/rock.png" alt="Rock" height="250" width="250">
                <br>
                <button class="btn" id = "buttonSelect" value="rock">Rock</button>
            </div>
            <div class="col choice">
                <img src="../RPS-Online/assets/images/paper.jpeg" alt="Paper" height="250" width="250">
                <br>
                <button class="btn" id = "buttonSelect" value="paper">Paper</button>
            </div>
            <div class="col choice">
                <img src="../RPS-Online/assets/images/scissors.jpeg" alt="Scissors" height="250" width="250">
                <br>
                <button class="btn" id = "buttonSelect" value="scissors">Scissors</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../RPS-Online/assets/javascript/javascript.js"></script>
</body>
</html>
